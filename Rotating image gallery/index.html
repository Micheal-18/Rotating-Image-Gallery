<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/87/300/200" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/90/300/200" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/237/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/454/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/223/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/23/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/77/300/200" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/88/300/200" alt="">
        </span>
    </div>
    <div class="btn-container">
        <div class="btn" id="prev">Prev</div>
        <div class="btn" id="next">Next</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
